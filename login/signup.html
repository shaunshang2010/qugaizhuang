</head>

		<div class="main_content">
			<div class="search">
				<div class="search_box">
					<input type="text" placeholder="按关键字、车型、配件搜索" />
					<a href="javascript:;" class="search_btn text-center">搜索</a>

			<div class="current_position">

					<li><a href="../index.html">首页</a> -&gt;</li>
					<li>注册</li>
				</ul>
			</div>
			<div class="signup span12">
				<div class="section span6 left">
					<div class="section_head">
						<h4>用户注册</h4>
					</div>
					<div class="section_body form_body">
						<div class="field">
							<label class="span4 left">手机号：</label>
							<div class="control span8 left">
								<select name="mb_region" class="textfield span4">
									<option value="">中国大陆</option>
									<option value="">香港</option>
									<option value="">澳门</option>
									<option value="">台湾</option>
									<option value="">韩国</option>
									<option value="">日本</option>
								</select><input type="text" name="mobile" class="textfield span5" />
							</div>
							<div class="clear"></div>
						</div>
						<div class="field">
							<label class="span4 left">密码：</label>
							<div class="control span8 left">
								<input type="password" name="password" class="textfield span9" />
							</div>
							<div class="clear"></div>
						</div>
						<div class="field">
							<label class="span4 left">确认密码：</label>
							<div class="control span8 left">
								<input type="password" name="confirm_password" class="textfield span9" />
							</div>
							<div class="clear"></div>
						</div>
						<div class="field">
							<label class="span4 left">昵称：</label>
							<div class="control span8 left">
								<input type="text" name="nick_name" class="textfield span9" />
							</div>
							<div class="clear"></div>
						</div>
						<div class="field">
							<label class="span4 left">验证码：</label>
							<div class="control span8 left">
								<input type="text" name="vali_code" class="textfield span7" />
								<span class="span4">1234</span>
							</div>
							<div class="clear"></div>
						</div>
						<div class="field">
							<label class="span4 left">所在地：</label>
							<div class="control span8 left">
								<select name="region" class="textfield span5">
									<option value="">中国大陆</option>
									<option value="">香港</option>
									<option value="">澳门</option>
									<option value="">台湾</option>
									<option value="">韩国</option>
									<option value="">日本</option>
								</select>
								<input type="text" name="region" class="textfield span9" placeholder="省、市、地区" />
							</div>
							<div class="clear"></div>
						</div>
						<div class="field">
							<label class="span4 left">&nbsp;</label>
							<div class="control span8 left">
								<label>
									<input type="checkbox" name="agreement" class="inline-middle" checked />
									<p class="inline-middle">我同意xx 的《<a href="javascript:;">用户使用协议</a>》</p>
								</label>
							</div>
							<div class="clear"></div>
						</div>
						<div class="field">
							<label class="span4 left">&nbsp;</label>
							<div class="control span8 left">
								<input type="submit" class="btn main_red span9" value="注册" />
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<div class="span6 left welcome"></div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
